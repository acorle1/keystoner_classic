<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/ks_classic_style.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="css/flipclock.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keystoner Classic</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header>
        <div class="primary_header">
          <h1 class="title">- 2021 KEYSTONER CLASSIC -</h1>
          <h2 class="subtitle">Bandon Dunes, Oregon</h2>
        </div>
        <nav class="secondary_header" id="menu">
          <ul>
            <li>ABOUT</li>
            <li>PARTICIPANTS</li>
            <li>COMMITTEES</li>
            <li>FORMAT</li>
          </ul>
        </nav>
      </header>
      <div class="countdown_clock_display">
      <div class="clock-builder-output"></div>
      <script
        type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
      ></script>
      <script type="text/javascript" src="javascript/flipclock.js"></script>
      <style text="text/css">
        body .flip-clock-wrapper ul li a div div.inn,
        body .flip-clock-small-wrapper ul li a div div.inn {
          color: #cccccc;
          background-color: #333333;
        }
        body .flip-clock-dot,
        body .flip-clock-small-wrapper .flip-clock-dot {
          background: #323434;
        }
        body .flip-clock-wrapper .flip-clock-meridium a,
        body .flip-clock-small-wrapper .flip-clock-meridium a {
          color: #323434;
        }
      </style>
      <script type="text/javascript">
        $(function () {
          FlipClock.Lang.Custom = {
            days: "Days",
            hours: "Hours",
            minutes: "Minutes",
            seconds: "Seconds",
          };
          var opts = {
            clockFace: "DailyCounter",
            countdown: true,
            language: "Custom",
          };
          var countdown = 1625689800 - new Date().getTime() / 1000; // from: 08/14/2020 06:39 am -0400
          countdown = Math.max(1, countdown);
          $(".clock-builder-output").FlipClock(countdown, opts);
        });
      </script>
      </div>
      <section>
        <h2 class="noDisplay">Main Content</h2>
        <article class="left_article">
          <h3>&nbsp;&nbsp;</h3>
          <p>
            The 2021 Keystoner Classic, sponsored by AHP and TJ's Trolleys,
            takes place July 7-July 11, 2021 at Bandon Dunes Golf Resort
          </p>
        </article>
        <aside class="right_article">
          <img
            src="images\2019 Sand Valley.jpg"
            alt=""
            width="400"
            height="200"
            class="placeholder"
          />
        </aside>
      </section>
      <footer class="secondary_header footer">
        <div class="copyright">&copy;2021 KSR Classic Holdings</div>
      </footer>
    </div>
  </body>
</html>
